<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
  
    <title>Form Validation</title>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form action="" class="form" id="form">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" name="" id="username" class="username">
                <i class="fas fa-check"></i>
                <i class="fas fa-times"></i>
                <small></small>
            </div>
            <div class="form-control">
                <label for="email">email</label>
                <input type="text" name="" id="email" class="email">
                <i class="fas fa-check"></i>
                <i class="fas fa-times"></i>
                <small></small>
            </div>
            <div class="form-control">
                <label for="password">password</label>
                <input type="text" name="" id="password" class="password">
                <i class="fas fa-check"></i>
                <i class="fas fa-times"></i>
                <small></small>
            </div>
            <div class="form-control">
                <label for="ConfirmPassword">ConfirmPassword</label>
                <input type="text" name="" id="ConfirmPassword" class="ConfirmPassword">
                <i class="fas fa-check"></i>
                <i class="fas fa-times"></i>
                <small></small>
            </div>
            <button type="submit" class="submit su btn">
                Submit
            </button>
        </form>
    </div>

    <script src="./main.js"></script>
</body>
</html>
