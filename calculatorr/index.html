<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
         
            <div class="calc-function">
                <i class="fas fa-history history-icon"></i>
                <input type="text" name="" id="ope-input" class="calc-input" value="0" disabled>
                <input type="text" name="" id="res-input" class="calc-input" value="0" disabled>
            </div>
            <div class="history-page ">
                <div class="history-head">
                    <h4>histroy</h4>
                    <i class="fa fa-trash"></i>
                </div>
                <div class="history-operation">
                    <div class="history-elements">

                    </div>
                </div>
            </div>
            <div class="calc-grid">
                <button class="operation" value="+">+</ button>
                <button class="operation" value="-">-</button>
                <button class="operation" value="*">*</button>
                <button class="operation" value="/">/</<button>
                
                <button  value="9">9</button>
                <button  value="8">8</button>
                <button  value="7">7</button>
                <button  class="operation clear">C</<button>
                    
                <button  value="6">6</button>
                <button  value="5">5</button>
                <button  value="4">4</button>
                <button  class="operation clear-all">CA</<button>
                
                <button  value="3">3</button>
                <button  value="2">2</button>
                <button  value="1">1</button>
                <button  class="operation " value="%">%</<button>
                
                <button  value="0">0</button>
                <button  value=".">.</button>
                
                <button  class="operation equal" value="=">=</<button>

            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
