<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Count-Down</title>
</head>
<body>
    <div class="title">
        <h1> 2022 </h1>
        <h3>IS</h3>
        <h1>UP</h1>
    
    </div>
    
    <div class="container">
        <h1>New Years Eve</h1>
        <div class="countdown-container">
            <div class="days">
                <p class="big-text" id="days">10</p>
                <span>Days</span>
            </div>
            <div class="hours">
                <p class="big-text" id="hours">20</p>
                <span>hours</span>
            </div>
            <div class="seconds">
                <p class="big-text" id="seconds">13</p>
                <span>Secondes</span>
            </div>
    
            <div class="minutes">
                <p class="big-text" id="minutes">20 </p>
                <span>Minutes</span>
            </div>
        </div>
    

    </div>
 

    <script src="./main.js"></script>
</body>
</html>
